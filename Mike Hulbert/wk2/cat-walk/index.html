<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/style.css">
  <title>Cat Walk</title>
</head>
<body>

  <!-- Set the home video as background -->
  <video id="background-video" autoplay muted loop>
    <source id="mp4video" src="./assets/home.mp4" type="video/mp4">
  </video>

  <!-- Buttons that change the background -->
  <div class="btn-box">
    <button class="toggle home-btn">Home</button>
    <button class="toggle snow-btn">Walk in the Snow</button>
    <button class="toggle butter-btn">Play with Butterflies</button>
    <button class="toggle spooky-btn">Spooky Woooo!</button>
    <button class="toggle sea-btn">Stroll on the seabed</button>
    <button class="toggle office-btn">Visit Joel in the office</button>
  </div>

  <img class="cat-gif" style="position:absolute;" src="http://www.anniemation.com/clip_art/images/cat-walk.gif">

  <!-- Spooky -->
  <div class="spooky">
    <img src="./assets/cat-eyes1.gif" alt="cat eyes">
  </div>

  <!-- Scripts -->
  <script src="./js/jquery.js"></script>
  <script src="./js/app.js"></script>

</body>
</html>
