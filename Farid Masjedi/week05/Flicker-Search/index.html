<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Image Search Engine</title>
    <script src="js/jquery.js"></script>
    <script src="js/underscore.js"></script>
    <script src="js/flicker.js"></script>
  </head>

  <body>
    <header>
      <h1>Image Search Engine</h1>
      <form id='engine'>
        <label>
          Search for image of:
          <input type="search" id='keyword' placeholder='Francis Bacon' required>
        </label>
        <button id='flickerSearch'>Search</button>
      </form>
    </header>

    <div id="images"></div>
    <img src='https://pngimage.net/wp-content/uploads/2018/05/back-to-top-button-png-8.png' id='back_to_top'>
  </body>
</html>
