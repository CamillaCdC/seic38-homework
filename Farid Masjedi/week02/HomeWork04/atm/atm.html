<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ATM</title>
  <link rel="stylesheet" href="css/atm.css">
  <script src="js/jquery-1.7.2.js"></script>
  <script src='js/jsBank.js'></script>
  <script src="js/atm.js"></script>

</head>
<body>

  <div id='content'>

    <!-- navigation bar -->
    <div id="nav">
      <div id="logo"><img src="img/ga.png" alt="Bank of GA"/></div>
      <div id="title">Bank of GA</div>
    </div>

    <!-- Page 1 -->
    <div id="page1">
        <h1>Enter Your User Name</h1>
        <input id="username" type="text" placeholder="enter your name" />
        <input id="submit" type="button" value="Submit" />
    </div>

    <!-- Page 2 -->
    <div id="page2">

      <nav>
        <li id='deposit-withdraw'>Deposit and Withdraw</li>
        <li id='transfer-report'>Transfer and Report</li>
      </nav>

      <!-- Tab 1: Deposit and Withdraw -->
      <div class="account" id="checking">
        <h1>Checking</h1>
        <div class="balance" id="checking-balance">$0</div>
        <input id="checking-amount" type="text" placeholder="enter an amount" />
        <input id="checking-deposit" type="button" value="Deposit" />
        <input id="checking-withdraw" type="button" value="Withdraw" />
      </div>

      <div class="account" id="savings">
        <h1>Savings</h1>
        <div class="balance" id="savings-balance">$0</div>
        <input id="savings-amount" type="text" placeholder="enter an amount" />
        <input id="savings-deposit" type="button" value="Deposit" />
        <input id="savings-withdraw" type="button" value="Withdraw" />
      </div>

      <!-- Tab 2: Transfer and Report -->
      <div class="account" id="report">
        <div class="account" id="total">
          <h1>Total</h1>
          <div class="balance" id="total-balance"></div>
        </div>
        <div class="account" id="checking-report-all">
          <h1>Checking</h1>
          <div class="balance" id="checking-report"></div>
          <input id="checking-transfer" type="text" placeholder="enter an amount" />
          <input id="checking-transfer-button" type="button" value="Transfer" />
        </div>
        <div class="account" id="savings-report-all">
          <h1>Savings</h1>
          <div class="balance" id="savings-report"></div>
          <input id="savings-transfer" type="text" placeholder="enter an amount" />
          <input id="savings-transfer-button" type="button" value="Transfer" />
        </div>

      </div>

      <div class="clear"></div>
    </div>

  </div>




</body>
</html>
