<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>API Homework</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery.js" charset="utf-8"></script>
  <script src="js/api.js" charset="utf-8"></script>

</head>
<body>
  <div class="container">

    <div class="row weather-row">
      <h2>Weather Map</h2>
        <form id="search-form" >
          <input type="search" id="city" placeholder="enter city">
          <button id="button">Search</button>
        </form>
        <div id="temperature"></div>
    </div>

    <div class="row nasa-row">
      <h2>Nasa Picture of the Day</h2>
      <form class="nasa-search">
        <button id="nasa-btn">Click for today</button>
      </form>
      <div id="nasa-display">
        <img id="nasa-image">
      </div>
    </div>

    <div class="row bad-row">
      <h2>Breaking Bad Quote</h2>
        <form class="search-bad">
          <button id="bad-btn">Click for Quote</button>
        </form>
        <div id="quote-display"></div>
    </div>

  </div>
</body>
</html>
